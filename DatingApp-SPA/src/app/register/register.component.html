<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" placeholder="Username" class="form-control" name="username" [(ngModel)]="model.username" required>
  </div>

  <div class="form-group">
    <input type="password" placeholder="Password" class="form-control" name="password" [(ngModel)]="model.password" required>
  </div>

  <div class="form-group text-center">
    <button type="submit" class="btn btn-success">Register</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </div>
</form>
